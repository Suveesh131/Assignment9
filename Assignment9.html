<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Menu with Logo</title>
    <style>
/* Basic Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
}

/* Navbar Styling */
.navbar {
    background-color: #c11111;
    overflow: hidden;
    padding: 10px;
}

.logo img {
    float: left;
    width: 50px;
    height: 50px;
}

.nav-menu {
    list-style: none;
    float: right;
}

.nav-menu li {
    display: inline-block;
    margin-left: 20px;
}

.nav-menu li a {
    color: white;
    text-decoration: none;
    padding: 10px 15px;
    display: block;
}

.nav-menu li a:hover {
    background-color: #555;
    border-radius: 4px;
}
</style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <ul class="nav-menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</body>
</html>
